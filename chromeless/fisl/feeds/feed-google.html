<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google AJAX Search API Sample</title>
    <script src="http://www.google.com/jsapi?key=AIzaSyA5m1Nc8ws2BbmPRwKu5gFradvD_hgq6G0" type="text/javascript"></script>
    <script type="text/javascript">
    /*
    *  How to use the Feed Control to grab, parse and display feeds.
    */
    
    google.load("feeds", "1");
    
    function OnLoad() {
      // Create a feed control
      var feedControl = new google.feeds.FeedControl();
    
      // Add two feeds.

// http://twitter.com/#!/fisl_oficial

      feedControl.addFeed("http://search.twitter.com/search.atom?q=+from%3Afisl_oficial", "FISL Oficial");
      //feedControl.addFeed("http://feeds.feedburner.com/Techcrunch", "TechCrunch");
    
      // Draw it.
      feedControl.draw(document.getElementById("content"));
    }
    
    google.setOnLoadCallback(OnLoad);
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <div id="content">Loading...</div>
  </body>
</html>
