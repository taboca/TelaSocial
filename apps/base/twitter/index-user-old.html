<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="../base.css">
<style>
  
 .twtr-hd { 
   display:none;
 } 

 .twtr-tweet-text {
    font-size: 164%;
    font-family: Georgia, Serif;
    font-weight:bold;
 }
  
 .twtr-tweet { 
   margin-bottom:5px;
   background-color:rgba(255,255,255,.5);
   padding:.5em;
 } 
 
 .twtr-avatar { 
    width:64px ! important;
    height:64px ! important;
    margin-right:20px;
 } 
 .twtr-tweet img { 
    width:64px ! important;
    height:64px ! important;
  } 
 body { 
	color:black;
 	font-weight:bold;
	overflow:hidden;
	font-size:200%;
	margin:0; padding:0;
        margin-left:4px;
} 



</style>
</head>

<body>
<div style="width:100%" >

<script src="http://widgets.twimg.com/j/2/widget.js"></script>
<script>
new TWTR.Widget({
  version: 2,
  type: 'profile',
  rpp: 10,
  interval: 30000,
  width:  1070,
  height: 620,
  theme: {
    shell: {
      background: 'transparent',
      color: '#000'
    },
    tweets: {
      background: 'rgba(255,255,255,.3)',
      color: '#000',
      links: '#000'
    }
  },
  features: {
    scrollbar: false,
    loop: true,
    live: true,
    hashtags: true,
    timestamp: true,
    avatars: true,
    toptweets: true,
    behavior: 'all'
  }
}).render().setUser('pti_brasil').start();
</script>

</div>

</body>
</html>
