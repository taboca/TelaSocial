<html>
  <head>
    <link media="screen, projection" type="text/css" href="../base.css" rel="stylesheet">
    <link media="screen, projection" type="text/css" href="../lib/hdgrid.css" rel="stylesheet">
    <link media="screen, projection" type="text/css" href="../lib/tagvisor.css" rel="stylesheet">
<script src="../vendor/jquery-min.js"></script>
<script src="../lib/choreographer.js"></script>
<script src="../lib/tagvisor.js"></script>
<script src="../const.js"></script>
<script>
function animate() { 
  tv.add($('#animation li'));
  tv.play();
  setTimeout("animate()", 40000);
} 
</script>
</head>
<body id='main' onload='animate()'>

<ul id='animation' data-scope='meio'>
 <li  data-target='panel_noticias' data-time="2s" data-effect="scalefit" data-duration="4s" />
 <li  data-target='panel_galeria' data-time="20s" data-effect="scalefit" data-duration="4s" />
 <li  data-target='panel_noticias' data-time="36s" data-effect="scalefit" data-duration="4s" />
</ul>

<div class='gh slide' id='panel_noticias' style='width:800px;heigth:700px;background: transparent' >
<iframe id='eventos' src='../twitter/index.html' width='100%' height='100%' frameborder='no'  ></iframe>
</div>

<div class='gh slide' id='panel_galeria' style='width:800px;height:700px;background: transparent' >
<div >
<iframe id='galeria' src='../galeria-4/index.html' width='100%' height='100%' frameborder='no'  ></iframe>
</div>
</div>

</body>
</html>
