
Section "Screen"
	Identifier	"Default Screen"
	DefaultDepth	24
        Monitor         "Configured Monitor"
        Device          "Configured Video Device"

        SubSection "Display"
          Modes         "1920x1080"
        EndSubSection

EndSection

Section "Module"
	Load	"glx"
EndSection

Section "Device"
	Identifier	"Default Device"
	Driver	"nvidia"
	Option	"NoLogo"	"True"
	Option  "Rotate" "CCW"
EndSection

