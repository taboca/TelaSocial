<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<style>
    html, body { background:black; margin:0; padding:0; width:100%;height:100%;overflow:hidden } 
	iframe { width:100%;height:100%; border:0; overflow:hidden;} 
</style>
<script>

	var controlLastUpdate = 0;
	var lastUpdate = 0;
	var server_command = "";
	var server_value ="";

	var cc = 0;
	var error = 0;
	function start() { 
		try { 
			if(controlLastUpdate>lastUpdate) { 
				// okay
				lastUpdate = controlLastUpdate;
				if(server_command == "src" ) { 
					document.getElementById("canvas").src=server_value;
				} 
			} else { 
				error++;

				if(error>6) { 
					document.getElementById("canvas").src="http://200.134.24.25/static/tela-acontece.html?"+Math.random();
					error=0;
				} 
			}  
		} catch (i) { 
		} 

		if(cc>200) { 
			document.getElementById("control").innerHTML="";
			cc=0;
		} 

		var script= document.createElement('script');
		script.type= 'text/javascript';
		script.src= 'http://200.134.24.25/control/1.js?' + Math.random();
		document.getElementById('control').appendChild(script);
		setTimeout("start()",15000);

		
	} 

</script>
</head>
<body onload='start()'>
<!-- put the server host in the following lines --> 

<iframe src="/static/tela-acontece.html" id='canvas' scrollbars="no"></iframe>
<div id="control">
</div>

</body>
