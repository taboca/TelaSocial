<html >
<head>

	<title>TelaSocial ICMC</title>
	<script type="text/javascript" src="lib/cuddlefish.js"> </script>
	<script type="text/javascript" src="lab.js"> </script>

</head>
<body id="maincontainer">

<div id="container" style='position:absolute; '>
<div id="content">
<h1>Cuddlefish Lab</h1>
<p>For more information, see the <a
  href="http://wiki.mozilla.org/Labs/Jetpack/JEP/28"
  target="cuddlefish-docs">Cuddlefish Documentation</a>.</p>
<p>On a Mac, you can run the code below by pressing Ctrl+R. On
  Windows or Linux, try Alt+R or Alt+Shift+R. If all else
  fails, you can always click the “Run Code” button below.</p>
<h2>Code</h2>
<textarea id="code" rows="20" cols="80"></textarea>
<p>
  <button onclick="runCode()" accesskey="r">Run Code</button>
  <button onclick="clearConsole()"
          accesskey="c"/>Clear Console</button>
</p>
<h2>Console</h2>
<pre id="console"></pre>
</div>
</div>

</body>
</html>
